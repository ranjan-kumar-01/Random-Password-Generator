<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>
        Generate a <br />
        <span>Random Password</span>
      </h1>
      <div class="display">
        <input type="text" name="text" id="password" placeholder="Password" />
        <img
          id="copyBtn"
          src="logo/copy.png"
          alt="copy password"
          title="copy password"
        />
      </div>
      <button id="passwordBtn">
        <img src="logo/lock.png" alt="" />Generate Password
      </button>
    </div>
    <footer>
      <h1 class="xyz" id="admin">&copy; RK Singh</h1>
      <h1 class="xyz" id="time"></h1>
    </footer>
    <script src="script.js"></script>
    <script src="demo.js"></script>
  </body>
</html>
